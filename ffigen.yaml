name: FlutterOpencvBindings
description: |
  Bindings for `src/flutter_opencv.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: "lib/flutter_opencv_bindings_generated.dart"
headers:
  entry-points:
    - "src/flutter_opencv.h"
  include-directives:
    - "src/flutter_opencv.h"
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
functions:
  symbol-address:
    include:
      - cv_mat_release
      - cv_videocapture_release
